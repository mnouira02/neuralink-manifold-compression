<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neural Manifold Visualization â€” Tron UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000814;
            font-family: "Segoe UI", sans-serif;
            color: #00eaff;
        }

        /* --- TOP-LEFT CONTROL PANEL --- */
        #control-panel {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 280px;
            /* Slightly wider for new controls */
            padding: 15px;
            background: rgba(0, 20, 40, 0.85);
            border: 1px solid #00eaff;
            border-radius: 8px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }

        #control-panel h2 {
            margin: 0 0 15px 0;
            color: #00eaff;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #004455;
            padding-bottom: 8px;
        }

        .panel-section {
            margin-bottom: 18px;
        }

        .panel-label {
            font-size: 13px;
            margin-bottom: 6px;
            display: block;
            color: #7deaff;
            font-weight: 600;
        }

        /* Checkbox Styling */
        .checkbox-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaddff;
            cursor: pointer;
        }

        .checkbox-row input {
            margin-right: 10px;
            accent-color: #00eaff;
            cursor: pointer;
        }

        .checkbox-row:hover {
            color: #ffffff;
        }

        input[type="color"] {
            width: 100%;
            height: 30px;
            border: none;
            outline: none;
            cursor: pointer;
            background: none;
        }

        input[type="range"] {
            width: 100%;
            accent-color: #00eaff;
        }

        /* --- TIMELINE BAR --- */
        #timeline-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: rgba(0, 20, 50, 0.8);
            border-top: 1px solid #00eaff;
            backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        #play-btn {
            padding: 8px 24px;
            border: 1px solid #00eaff;
            color: #00eaff;
            border-radius: 4px;
            background: rgba(0, 50, 80, 0.3);
            cursor: pointer;
            margin-right: 20px;
            font-weight: bold;
            transition: all 0.2s;
        }

        #play-btn:hover {
            background: #00eaff;
            color: #000;
        }

        #timeline {
            flex-grow: 1;
            height: 8px;
            background: #002233;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            margin: 0 20px;
        }

        #time-head {
            position: absolute;
            top: -6px;
            left: 0;
            width: 4px;
            height: 20px;
            background: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
            pointer-events: none;
        }

        #time-display {
            min-width: 120px;
            text-align: right;
            font-family: monospace;
            font-size: 14px;
        }

        /* --- RIGHT SIDEBAR NEURON LIST --- */
        #neuron-list {
            position: absolute;
            right: 15px;
            top: 15px;
            width: 220px;
            height: calc(100% - 100px);
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 20, 40, 0.75);
            border: 1px solid #003344;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }

        .neuron-item {
            padding: 4px 8px;
            margin-bottom: 2px;
            border-bottom: 1px solid rgba(0, 234, 255, 0.1);
            color: #5599aa;
            transition: all 0.2s;
        }

        .neuron-item.active {
            color: #ffffff;
            background: rgba(0, 234, 255, 0.2);
            border-left: 3px solid #00eaff;
        }
    </style>
</head>

<body>

    <div id="control-panel">
        <h2>Neural Controls</h2>

        <div class="panel-section" style="border-bottom: 1px dashed #004455; padding-bottom: 10px;">
            <span class="panel-label">Augmented Reality</span>

            <label class="checkbox-row">
                <input type="checkbox" id="toggle-implant">
                Show N1 Implant Model
            </label>

            <label class="checkbox-row">
                <input type="checkbox" id="toggle-cortex">
                Show Cortical Surface
            </label>

            <label class="checkbox-row">
                <input type="checkbox" id="toggle-synapses">
                Show Synaptic Web (Connectivity)
            </label>
        </div>

        <div class="panel-section">
            <span class="panel-label">Neuron Color</span>
            <input type="color" id="neuron-color" value="#00ffff">
        </div>

        <div class="panel-section">
            <span class="panel-label">Neuron Scale</span>
            <input type="range" id="size-slider" min="0" max="5" step="0.1" value="2.5">
        </div>

        <div class="panel-section">
            <span class="panel-label">Auto-Rotation</span>
            <input type="range" id="rotation-slider" min="0" max="0.01" step="0.001" value="0.002">
        </div>

        <div class="panel-section">
            <span class="panel-label">Activation Duration (sec)</span>
            <input type="range" id="burst-slider" min="0.1" max="1.5" step="0.05" value="0.6">
        </div>
    </div>

    <div id="neuron-list"></div>

    <div id="timeline-container">
        <button id="play-btn">Pause</button>
        <div id="timeline">
            <div id="time-head"></div>
        </div>
        <div id="time-display">
            <span id="current-time">0.00</span> / <span id="total-time">0.00</span>s
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="script.js"></script>

</body>

</html>
